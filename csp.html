<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Fun With Canvas</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
    </head>
    <body>

        <div id="toolbar">
        </div>

        <div id="content">
            <canvas id="base" style="position:absolute">
            </canvas>

            <canvas id="myCanvas" style="position: absolute">
                Canvas is not supported.
            </canvas>
        </div>

        <script>
            (function() {
            var
              // Obtain a reference to the canvas element
              // using its id.
              baseCanvas = document.getElementById('base'),
              htmlCanvas = document.getElementById('myCanvas'),
                // Obtain a graphics context on the
                // canvas element for drawing.
                context = baseCanvas.getContext('2d');

            // Start listening to resize events and
            // draw canvas.
            initialize();

            function initialize() {
              // Register an event listener to
              // call the resizeCanvas() function each time
              // the window is resized.
              // Draw canvas border for the first time.
              resizeCanvas(window.innerWidth * .75, window.innerHeight * .75);
            }

            // Runs each time the DOM window resize event fires.
            // Resets the canvas dimensions to match window,
            // then draws the new borders accordingly.
            function resizeCanvas(width, height) {
              baseCanvas.width = width;
              baseCanvas.height = height;
              htmlCanvas.width = width;
              htmlCanvas.height = height;
            }
            })();
        </script>

        <script src="mvc.js"></script>
    </body>
</html>
